[application]

name="FREE_STAR"
main_scene="res://stages/game.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

walk=[key(Z)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space), key(W), key(Up)]

[physics_2d]

motion_fix_enabled=true
